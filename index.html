<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo</title>
</head>
<body>
  <div class="container"></div>
  <h1 class="title">TodoApp</h1>
  <div class="desc-content"></div>
  <span class="project-description">Project Description</span>
  <p>This is an App for creating a checklist of what you want to do. To use this App simply begin by entering each todo in the form field below. Enjoy Yourself</p>
  <div class="todo-form">
    <form action="#" method="POST">
      <label FOR="todo-field">Todo</label> <br>
      <input type="text" id="todo-field" class="todo-inputs" placeholder="start typing your todo">
      </form>
  </div>
</body>
</html>
